<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Markdown to HTML Converter</title><!-- Tailwind CSS CDN --><script src="https://cdn.tailwindcss.com"></script><!-- Marked.js CDN --><script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script><style>/* Custom Tailwind-based styles for markdown elements */.markdown-content h1 { @apply text-4xl sm:text-5xl font-bold mb-4 mt-8 text-blue-800; }.markdown-content h2 { @apply text-3xl sm:text-4xl font-semibold mb-3 mt-6 text-blue-700; }.markdown-content h3 { @apply text-2xl sm:text-3xl font-medium mb-2 mt-5 text-blue-600; }.markdown-content h4 { @apply text-xl sm:text-2xl font-normal mb-2 mt-4 text-blue-500; }.markdown-content p { @apply mb-4 leading-relaxed text-gray-700; }.markdown-content ul { @apply list-disc list-inside mb-4 pl-5 space-y-2; }.markdown-content ol { @apply list-decimal list-inside mb-4 pl-5 space-y-2; }.markdown-content li { @apply text-gray-700; }.markdown-content a { @apply text-blue-600 hover:text-blue-800 hover:underline transition-colors duration-200; }.markdown-content strong { @apply font-bold; }.markdown-content em { @apply italic; }.markdown-content blockquote { @apply border-l-4 border-gray-300 pl-4 py-1 italic text-gray-600 my-4 bg-gray-50 rounded-r; }.markdown-content code { @apply font-mono text-sm bg-gray-200 px-1.5 py-0.5 rounded-md text-purple-700; }.markdown-content pre { @apply bg-gray-800 text-white p-4 rounded-md overflow-x-auto my-4 text-sm; }.markdown-content pre code { @apply bg-transparent p-0 text-white; }.markdown-content table { @apply w-full border-collapse my-4 text-gray-700; }.markdown-content th, .markdown-content td { @apply border border-gray-200 p-3 text-left; }.markdown-content th { @apply bg-gray-100 font-semibold text-gray-800; }.markdown-content img { @apply max-w-full h-auto mx-auto my-6 rounded-lg shadow-md border border-gray-200 block; } /* block ensures img takes its own line for mx-auto */.markdown-content hr { @apply border-t border-gray-300 my-8; }</style></head><body class="bg-gray-50 font-sans text-gray-800 antialiased"><div class="container mx-auto p-4 sm:p-6 lg:p-8"><header class="text-center mb-8"><h1 class="text-5xl font-extrabold text-blue-700 mb-4">Markdown to HTML Converter</h1><p class="text-xl text-gray-600">Dynamically rendering <code class="bg-gray-200 px-2 py-1 rounded text-purple-700">input.md</code></p></header><main class="bg-white p-6 sm:p-8 lg:p-10 rounded-lg shadow-xl"><div id="markdown-output" class="markdown-content max-w-full mx-auto"><!-- Markdown content will be rendered here --><p class="text-center text-gray-500">Loading markdown...</p></div></main><footer class="text-center mt-8 text-gray-500 text-sm"><p>&copy; 2023 Markdown Converter. All rights reserved.</p></footer></div><script>document.addEventListener('DOMContentLoaded', () => {fetch('input.md').then(response => {if (!response.ok) {throw new Error(`HTTP error! status: ${response.status}`);}return response.text();}).then(markdownContent => {const htmlContent = marked.parse(markdownContent);document.getElementById('markdown-output').innerHTML = htmlContent;}).catch(error => {console.error('Error fetching or parsing markdown:', error);document.getElementById('markdown-output').innerHTML = '<p class="text-red-600">Failed to load markdown: ' + error.message + '</p>';});});</script></body></html>
